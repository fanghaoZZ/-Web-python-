<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询界面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .icon{
            max-width: 80px; /* 最大宽度 */
            max-height: 20vh; /* 最大高度，等于视口高度的25% */
            filter: brightness(0) invert(1); /* 将图像颜色转换为白色 */
        }
        .sidebar {
            width: 150px;
            background-color: #2c3e50;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
            box-sizing: border-box;
        }
        .form-container {
            background-color: #15172b;
            border-radius: 20px;
            box-sizing: border-box;
            padding: 20px;
            width: 100%;
        }
        .input-container {
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .input {
            background-color: #303245;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            font-size: 18px;
            height: 50px;
            outline: 0;
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .cut {
            background-color: #15172b;
            border-radius: 10px;
            height: 20px;
            position: absolute;
            top: -20px;
            left: 20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 76px;
        }
        .cut-short {
            width: 50px;
        }
        .iLabel {
            color: #65657b;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
            transition: all 0.3s ease;
        }
        .input:focus~.cut,
        .input:not(:placeholder-shown)~.cut {
            transform: translateY(8px);
        }
        .input:focus~.iLabel,
        .input:not(:placeholder-shown)~.iLabel {
            transform: translateY(-30px) translateX(10px) scale(0.75);
            color: #808097;
        }
        .input:not(:focus)~.iLabel {
            color: #808097;
        }
        button.submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        button.submit:active {
            background-color: #06b;
        }
        #clientInfo {
            margin-top: 20px;
            color: white;
            font-size: 18px;
        }
        #clientInfo .info-row {
            display: flex;
            margin-bottom: 10px; /* Space between rows */
            align-items: center; /* Align items vertically centered */
        }
        #clientInfo .info-row .label {
            width: 200px; /* Adjust the width as needed */
            font-weight: bold;
            color: #dc2f55;
        }
        #clientInfo .info-row .value {
            color: #eee;
            flex: 1; /* Take up remaining space */
        }
         * {

}

<div class="content">
    <div class="form-container">
        <h1 style="color: white;">违约客户</h1>
        <button class="submit" id="submit">查询</button>
        <div id="clientInfo" style="margin-top: 20px;"></div>
    </div>
</div>

<script>
    document.getElementById('submit').addEventListener('click', function() {
    // 发起 GET 请求获取所有违约客户信息
    fetch('/wykh', {
        method: 'GET',
    })
    .then(response => response.json())
    .then(data => {
        // 显示数据
        const clientInfo = document.getElementById('clientInfo');
        clientInfo.innerHTML = '';

        if (data.length === 0) {
            clientInfo.innerHTML = '<p>没有找到相关客户信息。</p>';
        } else {
            // 动态生成表格来显示数据
            let table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';

            // 创建表头
            let headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th style="border: 1px solid #ddd; padding: 8px;">违约客户</th>
                <th style="border: 1px solid #ddd; padding: 8px;">认定违约原因</th>
                <th style="border: 1px solid #ddd; padding: 8px;">严重程度</th>
                <th style="border: 1px solid #ddd; padding: 8px;">认定人</th>
                <th style="border: 1px solid #ddd; padding: 8px;">认定申请时间</th>
            `;
            table.appendChild(headerRow);

            // 填充表格内容
            data.forEach(row => {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="border: 1px solid #ddd; padding: 8px;">${row['违约客户']}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">${row['认定违约原因']}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">${row['严重程度']}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">${row['认定人']}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">${row['认定申请时间']}</td>
                `;
                table.appendChild(tr);
            });

            clientInfo.appendChild(table);
        }
    })
    .catch(error => {
        console.error('请求失败:', error);
        document.getElementById('clientInfo').innerHTML = '<p>查询失败，请重试。</p>';
    });
});
</script>
