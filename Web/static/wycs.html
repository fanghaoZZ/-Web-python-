<div class="content">
    <div class="form-container">
        <h1>违约重生</h1>
        <form id="resurrectionForm">
            <label for="customerName">违约客户</label>
            <input type="text" id="customerName" class="input" name="customerName" required>

            <label for="defaultReason">认定违约原因</label>
            <select id="defaultReason" class="select" name="defaultReason" required>
                <option value="交易对手头寸缺口">6 个月内，交易对手技术性或资金等原因，给当天结算带来头寸缺口 2 次以上</option>
                <option value="成交后撤单">6 个月内因各种原因导致成交后撤单 2 次以上</option>
                <option value="未按合约支付">未能按照合约规定支付或延期支付利息，本金或其他交付义务（不包括在宽限期内延期支付）</option>
                <option value="关联违约">关联违约：如果集团或集团内任一公司发生违约，可视情况作为集团内所有成员违约的触发条件</option>
                <option value="消极债务置换">发生消极债务置换：债务人提供给债权人新的或重组的债务，或新的证券组合、现金或资产低于原有金融义务</option>
                <option value="申请破产保护">申请破产保护，发生法律接管，或者处于类似的破产保护状态</option>
                <option value="其他金融机构违约">在其他金融机构违约（包括人行征信记录中显示贷款分类状态不良，逾期超过 90 天等），或外部评级显示为违约级别</option>
            </select>

            <label for="severity">严重程度</label>
            <select id="severity" class="select" name="severity" required>
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
            </select>

            <label for="recognitionPerson">认定人</label>
            <input type="text" id="recognitionPerson" class="input" name="recognitionPerson" required>

            <label for="ratingSlider">最新外部等级</label>
            <div class="slider-container" style="display: flex; align-items: center;">
                <span id="rangeValue" class="range-label">0</span>
                <input type="range" id="ratingSlider" class="input" name="externalRating" min="0" max="10" step="1" value="0">
            </div>

            <label for="resurrectionReason">重生原因</label>
            <select id="resurrectionReason" class="select" name="resurrectionReason" required>
                <option value="">请选择重生原因</option>
                <option value="正常结算后解除">正常结算后解除</option>
                <option value="在其他金融机构违约解除">在其他金融机构违约解除，或外部评级显示为非违约级别</option>
                <option value="计提比例小于设置界限">计提比例小于设置界限</option>
                <option value="连续12个月内按时支付">连续 12 个月内按时支付本金和利息</option>
                <option value="还款意愿好转">客户的还款意愿和能力明显好转，已偿付逾期本金和利息等费用，且连续 12 个月内按时支付本金、利息</option>
                <option value="关联集团客户违约解除">导致违约的关联集团内其他违约客户已经违约重生，解除关联成员的违约设定</option>
            </select>

            <button type="submit" class="submit">提交重生申请</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
</div>

<script>
    document.getElementById('ratingSlider').addEventListener('input', function() {
        document.getElementById('rangeValue').textContent = this.value;
    });

    document.getElementById('resurrectionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/submitResurrection', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('重生申请提交成功！');
                document.getElementById('resurrectionForm').reset();
                document.getElementById('rangeValue').textContent = '0';
            } else {
                document.getElementById('errorMessage').textContent = data.message || '申请提交失败，请重试。';
            }
        })
        .catch(error => {
            console.error('提交失败:', error);
            document.getElementById('errorMessage').textContent = '申请提交失败，请重试。';
        });
    });
</script>
